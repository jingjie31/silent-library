<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Silent Library - Contact Us</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous">
    <style>
        /* Custom CSS to add padding to account for fixed navbar */
        body {
          padding-top: 100px; /* Adjust based on the height of navbar */
        }
        .card-img-left {
            width: 150px; /* Adjust size as needed */
            height: auto; /* Maintain aspect ratio */
        }
        .card-body-left {
            margin-left: 15px; /* Space between image and text */
        }
      </style>
      <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
    integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
    crossorigin="anonymous"></script>
    <!-- Common header and footer -->
     <script>
      $(document).ready(function(){
        $("header").load("header.html");
        $("footer").load("footer.html");
      })
     </script>
  </head>
  <body>
    <!-- Header Start -->
    <header>
    </header>
    <!-- Header End -->
    <!-- Main Start -->
    <main>

      <div class="container">
        <div class="row">
          <!-- Contact Details -->
          <div class="col-md-6">
            <h2>Contact Details</h2>
            <address>
              <strong>Mailing Address: </strong>123 Serangoon Avenue 1,
              Singapore, 567890<br>
              <strong>Email:</strong> <a
                href="mailto:silentlibrary@mail.com">silentlibrary@mail.com</a><br>
              <strong>Phone:</strong> (+65) 6123-4567
            </address>

            <h2>Operation Hours</h2>
            <p>Monday - Sunday<br>
              Open on Public Holidays<br>
              9am to 9pm</p>

            <h2>Location Map</h2>
            <img src="content/map location.png" alt="Map Location" width="600"
              height="500">
            <p><em>Serangoon Avenue 1, Singapore, 567890</em></p>

          </div>
          <!-- Contact Form -->
          <div class="col-md-6 contact-form">
            <h2>Get in Touch</h2>
            <form>
              <div class="form-group">
                <label for="name">Name</label>
                <input type="text" class="form-control" id="name"
                  placeholder="Your Name" required>
              </div>
              <div class="form-group">
                <label for="email">Email address</label>
                <input type="email" class="form-control" id="email"
                  placeholder="Your Email" required>
              </div>
              <div class="form-group mb-3">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" rows="4"
                  placeholder="Your Message" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Send
                Message</button>
            </form>
          </div>
        </div>
      </div>
    </main>
    <!-- Main End -->
    <!-- Footer Start -->
    <footer>
    </footer>
    <!-- Footer End -->

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
  </body>
</html>
